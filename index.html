<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Contact list - Roberto</title>

<body>
    <div class="main-container">
        <div class="data-input">
            <h1>My contacts</h1>
            <div class="input-form">
                <form action="" method="post">
                    <input class="input-control"   type="text" id="entrytext" name="entrytext" placeholder="Contact info (name, city, email)">
                    <button type="submit" id="submit-btn" >Add</button>
                    <span class="message"></span>
                </form>
            </div>
        </div>
        <div class="contact-container">
            <h3>Most recent contact</h3>
            <div class="contact-zone">
                <div class="contact-item">
                    <div class="contact-info">
                        <span id="label-name">Name</span>
                        <span id="name-info">Roberto</span>
                    </div>
                    <div class="contact-info">
                        <span id="label-city">City</span>
                        <span id="city-info">Bogota</span>
                    </div>
                    <div class="contact-info">
                        <span id="label-email">Email</span>
                        <span id="email-info">Roberto@gmail.com</span>
                    </div>
                    <button type="button" id="deleteContact">Click to delete</button>
